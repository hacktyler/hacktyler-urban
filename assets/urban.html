    <link href='leaflet/leaflet.css' rel='stylesheet' type='text/css' />

<body>

            <tr><td><img src="school.png" /></td><td>School</td></tr>

            <tr><td><img src="bike-route.png" /></td><td>Bike Route</td></tr>
            <tr><td><img src="bike-lane.png" /></td><td>Bike Lane</td></tr>

    </div>
    <div id="credits">
